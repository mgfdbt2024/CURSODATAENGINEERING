version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO_SENIOR_9_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            data_type: number
          - name: quantity
            data_type: number
          - name: month
            data_type: date
          - name: product_id
            data_type: varchar
          - name: _fivetran_synced
            data_type: timestamp_tz